<!DOCTYPE html>
<html>
<head>
	<title>Bài tập Slide Image</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style-sheet.css">
</head>
<body>
	<div class="container">
		<div class="slide fade">
			<div class="number">1/3</div>
			<img src="Images/cabin.png" alt="cabin">
			<div class="text">Cabin</div>
		</div>
		<div class="slide fade">
			<div class="number">2/3</div>
			<img src="Images/cake.png" alt="cake">
			<div class="text">Cake</div>
		</div>
		<div class="slide fade">
			<div class="number">3/3</div>
			<img src="Images/circus.png" alt="circus">
			<div class="text">Circus</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div class="dot-list" style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
	<script src="slide-js.js"></script>	
</body>
</html>
