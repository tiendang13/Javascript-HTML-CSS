<!DOCTYPE html>
<html>
<head>
	<title>Bài tập Slide Image</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style-sheet.css">
</head>
<body>
	<div class="container">
		<div class="slide fade">
			<div class="number">1/4</div>
			<img src="Images/menchie_zyler.jpg" alt="cabin">
			<div class="text">Menchie and Zyler</div>
		</div>
		<div class="slide fade">
			<div class="number">2/4</div>
			<img src="Images/menchie1.jpg" alt="cake">
			<div class="text">Menchie</div>
		</div>
		<div class="slide fade">
			<div class="number">3/4</div>
			<img src="Images/menchie2.jpg" alt="circus">
			<div class="text">Menchie again</div>
		</div>
		<div class="slide fade">
			<div class="number">4/4</div>
			<img src="Images/menchiebabe.jpg" alt="babe">
			<div class="text">Menchie Baby</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div class="dot-list" style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
	</div>
	<script src="slide-js.js"></script>	
</body>
</html>
